<table class="table table-condensed table-order-products" summary="{intl l="List of downloadable files" d="virtualproductdelivery"}">
    <thead>
    <tr>
        <th>{intl l="File" d="virtualproductdelivery"}</th>
        <th>{intl l="Download" d="virtualproductdelivery"}</th>
    </tr>
    </thead>
    <tbody>
    {loop name="virtual.order.products" type="order_product" virtual="1" order={$order_id}}
        <tr>
            <td>{$TITLE}</td>
            <td><a href="{url path="/account/download/$ID"}" class="btn"><span class="glyphicon glyphicon-download"></span> {intl l="Download" d="virtualproductdelivery"}</a></td>
        </tr>
    {/loop}
    </tbody>
</table>
